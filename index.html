
<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>محمد تمام — Portfolio</title>
<style>
  :root {
    --bg-dark: linear-gradient(180deg,#0a0f1c,#1b2233);
    --bg-light: linear-gradient(180deg,#f6f7fb,#e9ecf2);
    --text-dark: #f0f6fc;
    --text-light: #111;
    --accent: #ffd166;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow-x: hidden;
    background: var(--bg-dark);
    color: var(--text-dark);
    transition: background 0.5s, color 0.5s;
  }
  body.light {
    background: var(--bg-light);
    color: var(--text-light);
  }
  header {
    padding: 60px 20px 20px;
    animation: fadeSlide 1s ease-out forwards;
    opacity: 0;
    transform: translateY(-20px);
    position: relative;
  }
  header h1 {
    margin: 0;
    font-size: 36px;
    color: var(--accent);
  }
  header p {
    margin: 6px 0 0;
    font-size: 18px;
    opacity: 0.8;
  }
  .theme-toggle {
    position: absolute;
    top: 20px;
    left: 20px;
    background: var(--accent);
    color: #000;
    border: none;
    border-radius: 8px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.3s;
  }
  .theme-toggle:hover {
    transform: scale(1.05);
  }
  .about {
    max-width: 700px;
    margin: 20px auto;
    font-size: 17px;
    line-height: 1.7;
    padding: 10px;
    animation: fadeSlide 1.5s ease-out forwards;
    opacity: 0;
    transform: translateY(20px);
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 16px;
    padding: 30px 20px;
  }
  .gallery img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.5s;
    opacity: 0;
    transform: scale(0.9);
  }
  .gallery img.show {
    opacity: 1;
    transform: scale(1);
  }
  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }
  body.light .gallery img {
    box-shadow: 0 4px 14px rgba(0,0,0,0.15);
  }
  footer {
    margin-top: 20px;
    padding: 20px;
    background: rgba(255,255,255,0.03);
    font-size: 14px;
    opacity: 0.8;
  }
  a {
    color: #58a6ff;
    text-decoration: none;
  }
  @keyframes fadeSlide {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <header>
    <button class="theme-toggle" onclick="toggleTheme()">🌙 / ☀️</button>
    <h1>محمد تمام</h1>
    <p>Illustrator & Concept Artist</p>
  </header>
  <div class="about">فنان رقمي أعشق تصميم الشخصيات والـ Concept Art. أدمج بين الخيال والواقعية لإخراج أعمال فريدة تعكس رؤيتي.</div>
  <section class="gallery">
<img src="images/1749993105965.jpg" alt="work">
  </section>
  <footer>
    للتواصل: 📧 you@example.com | 📱 @yourhandle
  </footer>

<script>
  // زر تغيير الثيم
  function toggleTheme() {
    document.body.classList.toggle('light');
  }

  // ظهور الصور بتأثير تدريجي عند التمرير
  const imgs = document.querySelectorAll('.gallery img');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 });
  imgs.forEach(img => observer.observe(img));
</script>
</body>
</html>
